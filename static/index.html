<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Terminal</title>
  <style>
    body { background: black; color: lime; font-family: monospace; padding: 20px; }
    #terminal { white-space: pre-wrap; max-height: 70vh; overflow-y: auto; }
    .prompt { color: cyan; }
    input { background: black; color: lime; border: none; width: 90%; font-family: monospace; }
    input:focus { outline: none; }
  </style>
</head>
<body>
  <h2>Python-Based Command Terminal</h2>
  <div id="terminal"></div>
  <div>
    <span class="prompt">$ </span>
    <input id="cmdInput" type="text" autofocus autocomplete="off" />
  </div>

  <script src="terminal.js"></script>
</body>
</html>
